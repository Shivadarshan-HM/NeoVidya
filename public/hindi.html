</head>
<body class="theme-dark">

  <div class="wrap" id="main">

        <span class="pill" id="levelPill">рд╕реНрддрд░ 7</span>
        <span class="pill">XP: <span id="xp" aria-live="polite">720</span></span>
        <button id="themeToggle" class="button ghost" aria-pressed="true" aria-label="рдереАрдо рдмрджрд▓реЗрдВ">ЁЯМЩ рдбрд╛рд░реНрдХ</button>

        <span class="pill" id="streakPill" aria-live="polite">рд╕реНрдЯреНрд░рд┐рдХ: ЁЯФе 6 рджрд┐рди</span>
      </div>

    <section class="grid">
      <div class="card" id="lectureCard"></div>
      <div class="card" id="quizCard"></div>

  <div id="toast" class="card" role="status" aria-live="polite">+15 XP</div>

  <script>
  (function(){
    // ---------- рдХреЙрдиреНрд╕реНрдЯреЗрдВрдЯреНрд╕ ----------
    const LECT_KEY='hi-lectures-completed';
    const QUIZ_KEY='hi-quizzes-completed';
    const NOTES_KEY='hi-notes';
    const XP_KEY='hi-xp';
    const THEME_KEY='nv-theme';

    // ---------- рдереАрдо рдЯреЙрдЧрд▓ + рд╕рд┐рд╕реНрдЯрдо рдкреНрд░реЗрдлрд░реЗрдВрд╕ ----------
    const themeBtn = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem(THEME_KEY) || (prefersDark ? 'dark' : 'light');
    setTheme(savedTheme);
    themeBtn.addEventListener('click', ()=> setTheme(document.body.classList.contains('theme-dark') ? 'light' : 'dark'));

    function setTheme(mode){
      const isDark = mode==='dark';
      document.body.classList.toggle('theme-dark', isDark);
      document.body.classList.toggle('theme-light', !isDark);
      themeBtn.textContent = isDark ? 'ЁЯМЩ рдбрд╛рд░реНрдХ' : 'тША рд▓рд╛рдЗрдЯ';
      themeBtn.setAttribute('aria-pressed', String(isDark));
      localStorage.setItem(THEME_KEY, mode);
      // рдереАрдо рд░рдВрдЧ meta рдЕрдкрдбреЗрдЯ
      const meta = document.querySelector('meta[name="theme-color"]');
      if(meta) meta.setAttribute('content', isDark ? '#0F4C81' : '#EAF5FF');
    }

    // ---------- рдХрд╛рд░реНрдб рдЯреЗрдореНрдкрд▓реЗрдЯреНрд╕ ----------
    document.getElementById('lectureCard').innerHTML = `
      <h3 style='font-family:var(--font-display)'>рд╡реНрдпрд╛рдЦреНрдпрд╛рди</h3>
      <ul style='list-style:none;padding:0;margin:10px 0;display:grid;gap:10px'>
        <li class='lecture'>
          <div class='thumb' aria-hidden='true'>ЁЯУЦ</div>
          <div><strong>рдкрд╛рда 1: рдЕрдкрдард┐рдд рдЧрджреНрдпрд╛рдВрд╢</strong><div class='pill'>рдкрдарди-рдХреМрд╢рд▓ рдФрд░ рд╕рдордЭ</div></div>
          <button class='button primary' data-play='L1' aria-label='рдкрд╛рда 1 рджреЗрдЦреЗрдВ'>тЦ╢ рджреЗрдЦреЗрдВ</button>
        </li>
        <li class='lecture'>
          <div class='thumb' aria-hidden='true'>ЁЯУЭ</div>
          <div><strong>рд╡реНрдпрд╛рдХрд░рдг: рд╕рдВрдЬреНрдЮрд╛ рд╡ рд╕рд░реНрд╡рдирд╛рдо</strong><div class='pill'>рдЙрджрд╛рд╣рд░рдг рдФрд░ рдЕрднреНрдпрд╛рд╕</div></div>
          <button class='button primary' data-play='L2' aria-label='рд╡реНрдпрд╛рдХрд░рдг рджреЗрдЦреЗрдВ'>тЦ╢ рджреЗрдЦреЗрдВ</button>
        </li>
        <li class='lecture'>
          <div class='thumb' aria-hidden='true'>тЬН</div>
          <div><strong>рд░рдЪрдирд╛рддреНрдордХ рд▓реЗрдЦрди</strong><div class='pill'>рдЪрд┐рддреНрд░ рджреЗрдЦрдХрд░ рдЕрдиреБрдЪреНрдЫреЗрдж</div></div>
          <button class='button primary' data-play='L3' aria-label='рд░рдЪрдирд╛рддреНрдордХ рд▓реЗрдЦрди рджреЗрдЦреЗрдВ'>тЦ╢ рджреЗрдЦреЗрдВ</button>
        </li>
      </ul>`;

    document.getElementById('quizCard').innerHTML = `
      <h3 style='font-family:var(--font-display)'>рдкреНрд░рд╢реНрдиреЛрддреНрддрд░реА</h3>
      <div class='lecture'>
        <div class='thumb' aria-hidden='true'>ЁЯза</div>
        <div><strong>рд╢рдмреНрдж рд╡ рд╡рд╛рдХреНрдп</strong><div class='pill'>10 рдкреНрд░рд╢реНрди тАв +60 XP</div></div>
        <button class='button primary' data-quiz='words'>рд╢реБрд░реВ рдХрд░реЗрдВ</button>
      </div>
      <div class='lecture'>
        <div class='thumb' aria-hidden='true'>ЁЯФб</div>
        <div><strong>рд╡реНрдпрд╛рдХрд░рдг рдореВрд▓рд╛рдзрд╛рд░</strong><div class='pill'>8 рдкреНрд░рд╢реНрди тАв +50 XP</div></div>
        <button class='button primary' data-quiz='grammar'>рд╢реБрд░реВ рдХрд░реЗрдВ</button>
      </div>
      <div class='lecture'>
        <div class='thumb' aria-hidden='true'>ЁЯУЪ</div>
        <div><strong>рд╡рд╛рдЪрди рдХреМрд╢рд▓ рдбреНрд░рд┐рд▓</strong><div class='pill'>12 рдкреНрд░рд╢реНрди тАв +70 XP</div></div>
        <button class='button primary' data-quiz='reading'>рд╢реБрд░реВ рдХрд░реЗрдВ</button>
      </div>`;

    document.getElementById('gameCard').innerHTML = `
      <div class='spaced'><h3 style='font-family:var(--font-display)'>ЁЯОо рдЧреЗрдо рдХреНрд╡рд┐рдЬрд╝</h3><span class='pill'>30 рд╕реЗрдХрдВрдб рдЪреБрдиреМрддреА</span></div>
      <div id='arcadeBox'>
        <div class='spaced'><strong>рд╕реНрдХреЛрд░: <span id='arcScore'>0</span></strong><span class='pill' id='arcTime'>00:30</span></div>
        <div id='arcQ' style='margin-top:10px'></div>
        <div id='arcOpts' class='row' style='flex-wrap:wrap'></div>
        <div class='row'><button class='button primary' id='arcStart'>тЦ╢ рд╢реБрд░реВ</button><button class='button ghost' id='arcStop' disabled>тП╣ рд░реЛрдХреЗрдВ</button></div>
      </div>`;

    document.getElementById('notesCard').innerHTML = `
      <div class='spaced'><h3 style='font-family:var(--font-display)'>ЁЯЧТ рдСрдлрд╝рд▓рд╛рдЗрди рдиреЛрдЯреНрд╕</h3><span class='pill'>рдСрдЯреЛ-рд╕реЗрд╡</span></div>
      <textarea id='notesBox' rows='8' placeholder='рдпрд╣рд╛рдБ рдЕрдкрдиреЗ рдиреЛрдЯреНрд╕ рд▓рд┐рдЦреЗрдВтАж' style='width:100%;margin-top:8px;border-radius:12px;padding:10px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);color:inherit'></textarea>
      <div class='row'><button id='saveNotes' class='button primary'>ЁЯТ╛ рд╕рд╣реЗрдЬреЗрдВ</button><button id='downloadNotes' class='button ghost'>тмЗ рдбрд╛рдЙрдирд▓реЛрдб</button></div>`;

    document.getElementById('progressCard').innerHTML = `
      <h3 style='font-family:var(--font-display)'>ЁЯУИ рдкреНрд░рдЧрддрд┐</h3>
      <ul style='list-style:none;padding:0;margin:10px 0;display:grid;gap:8px'>
        <li class='row spaced'><span>рд╡реНрдпрд╛рдЦреНрдпрд╛рди</span><strong><span id='pLectDone'>0</span>/3</strong></li>
        <li class='row spaced'><span>рдкреНрд░рд╢реНрдиреЛрддреНрддрд░реА</span><strong><span id='pQuizDone'>0</span>/3</strong></li>
        <li class='row spaced'><span>рдХреБрд▓ рдорд┐рд▓рд╛рдХрд░</span><strong><span id='pOverall'>0</span>%</strong></li>
      </ul>
      <div class='xpbar' aria-label='рд╕рдордЧреНрд░ рдкреНрд░рдЧрддрд┐'><span id='pBar' style='width:0%'></span></div>`;

    // ---------- рд╕реНрдЯреЗрдЯ + рдкрд░реНрд╕рд┐рд╕реНрдЯреЗрдВрд╕ ----------
    function safeParse(json, fallback){
      try { return JSON.parse(json); } catch { return fallback; }
    }

    let lectSet=new Set(safeParse(localStorage.getItem(LECT_KEY)||'[]', []));
    let quizCount=parseInt(localStorage.getItem(QUIZ_KEY)||'0',10);
    if(Number.isNaN(quizCount)) quizCount = 0;

    const xpEl = document.getElementById('xp');
    let xp = parseInt(localStorage.getItem(XP_KEY) || xpEl.textContent || '0', 10);
    if(Number.isNaN(xp)) xp = 0;
    xpEl.textContent = xp;

    function updateProgress(){
      const completedLect = lectSet.size;
      const cappedQuiz = Math.min(quizCount,3);
      const overall=Math.round(((completedLect + cappedQuiz)/6)*100);
      document.getElementById('pLectDone').textContent=completedLect;
      document.getElementById('pQuizDone').textContent=cappedQuiz;
      document.getElementById('pOverall').textContent=overall;
      document.getElementById('pBar').style.width=overall+'%';
    }

    function updateXPBar(){
      const bar=document.getElementById('xpBar');
      const pct = Math.min(100, (xp % 1000) / 10);
      bar.style.width = pct + '%';
    }

    updateProgress();
    updateXPBar();

    // ---------- рд╡реНрдпрд╛рдЦреНрдпрд╛рди тАЬрджреЗрдЦреЗрдВтАЭ рдкрд░ рдкреВрд░рд╛ рдорд╛рдирдирд╛ ----------
    document.addEventListener('click',e=>{
      const playBtn = e.target.closest('[data-play]');
      if(playBtn){
        lectSet.add(playBtn.getAttribute('data-play'));
        localStorage.setItem(LECT_KEY,JSON.stringify([...lectSet]));
        updateProgress();
        addXP(6);
        showToast('рд╡реНрдпрд╛рдЦреНрдпрд╛рди рдкреВрд░реНрдг тЬФ');
      }
      const quizBtn = e.target.closest('[data-quiz]');
      if(quizBtn){
        // рдПрдХ рдХреНрд╡рд┐рдЬрд╝ рд╕реЗрд╢рди рд╢реБрд░реВ рдорд╛рдирд╛: рдХреНрд╡рд┐рдЬрд╝ рдкреНрд░реЛрдЧреНрд░реЗрд╕ + XP рдХреНрд░реЗрдбрд┐рдЯ
        incrementQuizProgress();
        addXP(50); // рдФрд╕рдд рд░рд┐рд╡рд╛рд░реНрдб; рд╡рд╛рд╕реНрддрд╡рд┐рдХ рд╕реНрдХреЛрд░рд┐рдВрдЧ рдЗрдВрдЯреАрдЧреНрд░реЗрд╢рди рдХреЗ рдмрд╛рдж рд╕рдорд╛рдпреЛрдЬрд┐рдд рдХрд░реЗрдВ
        showToast('рдХреНрд╡рд┐рдЬрд╝ рд╢реБрд░реВ рд╣реБрдЖ! +50 XP');
      }
    });

    function incrementQuizProgress(){
      quizCount = Math.min(3, (quizCount||0) + 1);
      localStorage.setItem(QUIZ_KEY, String(quizCount));
      updateProgress();
    }

    // ---------- рдиреЛрдЯреНрд╕: рд▓реЛрдб/рдСрдЯреЛ-рд╕реЗрд╡/рдбрд╛рдЙрдирд▓реЛрдб ----------
    const notes=document.getElementById('notesBox');
    notes.value=localStorage.getItem(NOTES_KEY)||'';

    let saveDebounce;
    notes.addEventListener('input', ()=>{
      clearTimeout(saveDebounce);
      saveDebounce = setTimeout(()=>{
        localStorage.setItem(NOTES_KEY,notes.value);
        showToast('рдиреЛрдЯреНрд╕ рдСрдЯреЛ-рд╕реЗрд╡ рд╣реБрдП');
      }, 600);
    });

    document.getElementById('saveNotes').onclick=()=>{
      localStorage.setItem(NOTES_KEY,notes.value);
      showToast('рдиреЛрдЯреНрд╕ рд╕рд╣реЗрдЬ рд▓рд┐рдП рдЧрдП');
    };

    document.getElementById('downloadNotes').onclick=()=>{
      const a=document.createElement('a');
      a.href=URL.createObjectURL(new Blob([notes.value],{type:'text/plain'}));
      a.download='hindi-notes.txt'; a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
    };

    // ---------- ЁЯОо рдЖрд░реНрдХреЗрдб рдХреНрд╡рд┐рдЬрд╝ (рддреНрд╡рд░рд┐рдд рд╣рд┐рдВрджреА рдЬреНрдЮрд╛рди) ----------
    const FACTS=[
      {q:'тАЬрд╕реБрдВрджрд░тАЭ рдХрд╛ рдкрд░реНрдпрд╛рдпрд╡рд╛рдЪреА рдХреНрдпрд╛ рд╣реИ?',opts:['рдХреБрд░реВрдк','рд╢реБрдн','рдордиреЛрд░рдо'],a:2},
      {q:'тАЬрдХрд┐рддрд╛рдмтАЭ рдХрд╛ рд╡рд┐рд▓реЛрдо рд╣реИ?',opts:['рдкреБрд╕реНрддрдХ','рдЦрд╛рд▓реА','рдХреЛрдИ рдирд╣реАрдВ'],a:2},
      {q:'рд╡рд╛рдХреНрдп рдХреЗ рдореБрдЦреНрдп рднреЗрдж рдХрд┐рддрдиреЗ рдорд╛рдиреЗ рдЬрд╛рддреЗ рд╣реИрдВ?',opts:['рджреЛ','рддреАрди','рдЪрд╛рд░'],a:1},
      {q:'тАЬрд╡рд╣ рд╕реНрдХреВрд▓ рдЬрд╛рддрд╛ рд╣реИредтАЭ тАФ рдХрд╛рд▓?',opts:['рднреВрддрдХрд╛рд▓','рд╡рд░реНрддрдорд╛рдирдХрд╛рд▓','рднрд╡рд┐рд╖реНрдпрддреНрдХрд╛рд▓'],a:1},
      {q:'тАЬрдмрдЪреНрдЪреЗ рдЦреЗрд▓ рд░рд╣реЗ рд╣реИрдВтАЭ рдореЗрдВ рдХреНрд░рд┐рдпрд╛ рдХреНрдпрд╛ рд╣реИ?',opts:['рдмрдЪреНрдЪреЗ','рдЦреЗрд▓ рд░рд╣реЗ рд╣реИрдВ','рдореЗрдВ'],a:1},
      {q:'тАЬрдЬрд▓тАЭ рдХрд╛ рд╕рдорд╛рдирд╛рд░реНрдереА рдХреНрдпрд╛ рд╣реИ?',opts:['рдиреАрд░','рдЕрдЧреНрдирд┐','рдзрд░рд╛'],a:0},
    ];

    let score=0,time=30,timer=null,currentIndex=-1,usedIdx=[];
    const arcQ=document.getElementById('arcQ'),arcO=document.getElementById('arcOpts'),
          arcS=document.getElementById('arcScore'),arcT=document.getElementById('arcTime');

    function randNextIndex(){
      if(usedIdx.length===FACTS.length) usedIdx=[];
      let n;
      do{ n=Math.floor(Math.random()*FACTS.length); } while(usedIdx.includes(n));
      usedIdx.push(n);
      return n;
    }

    function nextQ(){
      currentIndex = randNextIndex();
      const it=FACTS[currentIndex];
      arcQ.textContent=it.q; arcO.innerHTML='';
      it.opts.forEach((o,i)=>{
        const b=document.createElement('button');
        b.className='button ghost'; b.textContent=o; b.setAttribute('type','button');
        b.onclick=()=>{ handleAnswer(i===it.a); };
        arcO.appendChild(b);
      });
    }

    function handleAnswer(correct){
      // рд╕рднреА рдСрдкреНрд╢рдВрд╕ рдирд┐рд╖реНрдХреНрд░рд┐рдп
      [...arcO.querySelectorAll('button')].forEach(b=>b.disabled=true);
      if(correct){ score++; arcS.textContent=score; addXP(4); }
      setTimeout(nextQ, 250);
    }

    document.getElementById('arcStart').onclick=()=>{
      if(timer) clearInterval(timer);
      score=0; time=30; arcS.textContent='0'; arcT.textContent='00:30';
      document.getElementById('arcStart').disabled=true;
      document.getElementById('arcStop').disabled=false;
      nextQ();
      timer=setInterval(()=>{ 
        time--; arcT.textContent='00:'+String(time).padStart(2,'0'); 
        if(time<=0) stop(true); 
      },1000);
    };

    document.getElementById('arcStop').onclick=()=> stop(false);

    function stop(auto=false){
      clearInterval(timer); timer=null;
      document.getElementById('arcStart').disabled=false;
      document.getElementById('arcStop').disabled=true;
      showToast('рдЪреБрдиреМрддреА рд╕рдорд╛рдкреНрдд! рд╕реНрдХреЛрд░ '+score);
      if(auto || score>0){
        incrementQuizProgress();
        // рдЧреЗрдо рдЦрддреНрдо рдкрд░ рдмреЛрдирд╕
        addXP(Math.min(40, score*2));
      }
    }

    // ---------- рд╣реЗрд▓реНрдкрд░реНрд╕ ----------
    function addXP(n){
      xp = (xp||0) + n; 
      xpEl.textContent = xp;
      localStorage.setItem(XP_KEY, String(xp));
      updateXPBar();
      showToast('+'+n+' XP');
    }

    let toastTimer;
    function showToast(t){
      const x=document.getElementById('toast'); x.textContent=t; x.style.display='block';
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>x.style.display='none',1400);
    }

    // ---------- рдиреЗрд╡ ----------
    document.getElementById('backBtn').onclick=()=>{ if(document.referrer){ history.back(); } else { window.location.href = '/'; } };
  })();
  </script>
